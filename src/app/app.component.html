<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-thumbnail slot="start">
            <ion-img src="assets/logos/logo-conectados.svg"></ion-img>
          </ion-thumbnail>
          <!-- <img src="assets/logos/logo-conectados.svg" alt=""> -->
          <ion-title>
            <span class="es-name-app">
              Gospel
            </span>
            <br>
            <span class="es-name-user">
              {{ user.full_name }}
              <!-- <br> -->
              ({{ user.email }})
              <!-- vitmar@gmail.com -->
            </span>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- <ion-item href="https://ionicframework.com/docs/building/scaffolding">
            <ion-icon slot="start" color="medium" name="build"></ion-icon>
            <ion-label>Scaffold Out Your App</ion-label>
          </ion-item> -->

          <!-- <ion-item (click)="onLoggout()"> -->
          <ion-item routerLink="/login">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Cerrar sesi√≥n
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
